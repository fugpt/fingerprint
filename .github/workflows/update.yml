name: Update Fingerprints

on:
  schedule:
    - cron: "0 0 1 * *"   # 每月1日 00:00 运行
  workflow_dispatch:       # 支持手动触发

permissions:
  contents: write   # ✅ 允许 GITHUB_TOKEN 写入

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ✅ 禁用默认凭据，以便我们手动控制 push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate new fingerprints
        run: node generate.js

      - name: Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.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 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/uadata.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: auto update fingerprints [skip ci]"

          # ✅ 优先使用 GITHUB_TOKEN，失败则回退到 PAT_TOKEN
          if git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main; then
            echo "✅ Push via GITHUB_TOKEN successful"
          else
            echo "⚠️ GITHUB_TOKEN push failed, trying PAT_TOKEN..."
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
